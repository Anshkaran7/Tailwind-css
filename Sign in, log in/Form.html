<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SignIn SignUp Form</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <script src="https://kit.fontawesome.com/a9cf77d6ab.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@500&display=swap" rel="stylesheet">
    </head>
    <body class="m-0 p-0 box-border list-none font-display">
        <div id="container" class="relative w-full h-screen overflow-hidden bg-slate-50  before:absolute before:content-none before:w-auto before:h-auto before:-top-1/4 before:right-2/4 before:transform before:-translate-y-2/4 before:rounded-2xl before:duration-1000 before:ease-in-out before:z-10 bg-gradient-to-br from-blue-500 to-slate-200">
            <div class="absolute w-full h-full top-0 left-0">
                <div class="absolute top-2/4 transform -translate-x-2/4 -translate-y-2/4 left-3/4 w-2/4 duration-1000 ease-in-out delay-700 grid grid-cols-1   ">
                    <form id="signin-mode" action="#" class="flex items-center justify-center flex-col py-0 px-40 duration-200 ease-linear delay-700 transition-all overflow-hidden col-start-1 col-end-2 row-start-1 row-end-2 opacity-0 z-20">
                        <h2 class="text-4xl text-gray-700 mb-3 font-bold">Sign In</h2>
                        <div class="max-w-screen-sm w-full bg-stone-200 my-2 mx-0 max-h-16 rounded-3xl py-0 px-1.5 relative ">
                            <i class="ml-3 items-center text-gray-400 text-lg fa-solid fa-user"></i>
                            <input class="font-semibold text-lg outline-none bg-stone-200 text-gray-400 pl-7 h-16" type="text" placeholder="Username">
                        </div>
                        <div class="max-w-screen-sm w-full bg-stone-200  my-2 mx-0 max-h-16 rounded-3xl px-1.5  ">
                            <i class=" ml-3 items-center text-gray-400 text-lg fa-solid fa-lock"></i>
                            <input class="font-semibold text-lg outline-none bg-stone-200 text-gray-400 pl-7 h-16 " type="text" placeholder="Password">
                        </div>
                        <button id="log-in" class="w-40 bg-blue-400 text-white uppercase rounded-3xl font-semibold my-2.5 mx-0 cursor-pointer duration-300 h-12 border-none hover:bg-blue-500">Login</button>
                        <p class="py-3 px-0 text-lg">Or Continue with Social Account</p>
                        <div class="flex justify-center ">
                            <a href="#" class="h-12 w-12 flex justify-center items-center my-0 mx-2 text-gray-600 rounded-3xl text-lg duration-300 border-2 border-solid border-gray-600 hover:text-blue-700 hover:border-blue-700"><i class="fab fa-facebook-f"></i></a>
                            <a href="#" class="h-12 w-12 flex justify-center items-center my-0 mx-2 text-gray-600 rounded-3xl text-lg duration-300 border-2 border-solid border-gray-600 hover:text-blue-700 hover:border-blue-700"><i class="fab fa-instagram"></i></a>
                            <a href="#" class="h-12 w-12 flex justify-center items-center my-0 mx-2 text-gray-600 rounded-3xl text-lg duration-300 border-2 border-solid border-gray-600 hover:text-blue-700 hover:border-blue-700"><i class="fab fa-twitter"></i></a>
                            <a href="#" class="h-12 w-12 flex justify-center items-center my-0 mx-2 text-gray-600 rounded-3xl text-lg duration-300 border-2 border-solid border-gray-600 hover:text-blue-700 hover:border-blue-700"><i class="fab fa-linkedin-in"></i></a>
                        </div>
                    </form>
                    <form id="signup-mode" action="#" class=" flex items-center justify-center flex-col py-0 px-40 duration-200 ease-linear delay-700 transition-all overflow-hidden col-start-1 col-end-2 row-start-1 row-end-2 z-10 opacity-0">
                        <h2 class="text-4xl text-gray-700 mb-3 font-bold">Sign Up</h2>
                        <div class="max-w-screen-sm w-full bg-stone-200 my-2 mx-0 max-h-16 rounded-3xl py-0 px-1.5 relative ">
                            <i class="ml-3 items-center text-gray-400 text-lg fa-solid fa-envelope"></i>
                            <input class="font-semibold text-lg outline-none bg-stone-200 text-gray-400 pl-7 h-16" type="email" placeholder="Email Address">
                        </div>
                        <div class="max-w-screen-sm w-full bg-stone-200 my-2 mx-0 max-h-16 rounded-3xl py-0 px-1.5 relative ">
                            <i class="ml-3 items-center text-gray-400 text-lg fa-solid fa-user"></i>
                            <input class="font-semibold text-lg outline-none bg-stone-200 text-gray-400 pl-7 h-16" type="text" placeholder="Username">
                        </div>
                        <div class="max-w-screen-sm w-full bg-stone-200  my-2 mx-0 max-h-16 rounded-3xl px-1.5  ">
                            <i class=" ml-3 items-center text-gray-400 text-lg fa-solid fa-lock"></i>
                            <input class="font-semibold text-lg outline-none bg-stone-200 text-gray-400 pl-7 h-16 " type="text" placeholder="Password">
                        </div>
                        <button id="sign-up" class="w-40 bg-blue-400 text-white uppercase rounded-3xl font-semibold my-2.5 mx-0 cursor-pointer duration-300 h-12 border-none hover:bg-blue-500">Sign Up</button>
                        <p class="py-3 px-0 text-lg">Or Continue with Social Account</p>
                        <div class="flex justify-center ">
                            <a href="#" class="h-12 w-12 flex justify-center items-center my-0 mx-2 text-gray-600 rounded-3xl text-lg duration-300 border-2 border-solid border-gray-600 hover:text-blue-700 hover:border-blue-700"><i class="fab fa-facebook-f"></i></a>
                            <a href="#" class="h-12 w-12 flex justify-center items-center my-0 mx-2 text-gray-600 rounded-3xl text-lg duration-300 border-2 border-solid border-gray-600 hover:text-blue-700 hover:border-blue-700"><i class="fab fa-instagram"></i></a>
                            <a href="#" class="h-12 w-12 flex justify-center items-center my-0 mx-2 text-gray-600 rounded-3xl text-lg duration-300 border-2 border-solid border-gray-600 hover:text-blue-700 hover:border-blue-700"><i class="fab fa-twitter"></i></a>
                            <a href="#" class="h-12 w-12 flex justify-center items-center my-0 mx-2 text-gray-600 rounded-3xl text-lg duration-300 border-2 border-solid border-gray-600 hover:text-blue-700 hover:border-blue-700"><i class="fab fa-linkedin-in"></i></a>
                        </div>
                    </form>
                </div>
            </div>
            <div class="absolute w-full h-full top-0 left-0 grid grid-cols-2">
                <div class=" flex flex-col items-end justify-between text-center z-10">
                    <div class="text-gray-400 transition transform duration-700 ease-in-out delay-500 -translate-x-20 pointer-events-auto pt-12 pb-8 pr-10 pl-8  ">
                        <h3 class="text-2xl text-white mb-3 font-bold">Not a User?</h3>
                        <p class="text-sm py-3 px-0 text-white">Lorem ipsum dolor sit amet consectetur <br> adipisicing elit. Id, et dolor</p>
                        <button class="bg-transparent border-2 w-40 text-white uppercase rounded-3xl font-semibold my-2.5 mx-0 cursor-pointer duration-300 h-12  hover:bg-blue-600"> Sign Up</button>
                    </div>

                    <img class=" transition transform duration-1000 ease-in-out" src="one.svg" alt="">
                </div>
                <div class=" flex flex-col items-end justify-between text-center z-10">
                    <div class="text-gray-400 transition transform duration-700 ease-in-out delay-500 translate-y-44 -translate-x-36 pointer-events-auto pt-12 pb-8 pr-10 pl-8 ">
                        <h3 class="text-2xl text-white mb-3 font-bold">Already a User?</h3>
                        <p class="text-sm py-3 px-0 text-white">Lorem ipsum dolor sit amet consectetur <br> adipisicing elit. Id, et dolor</p>
                        <button class="w-40 bg-blue-400 text-white uppercase rounded-3xl font-semibold my-2.5 mx-0 cursor-pointer duration-300 h-12 border-none hover:bg-blue-500">Login</button>
                    </div>
                    <img class="transform translate-x-2/4" src="two.svg" alt="">
                </div>
            </div>
        </div>
        <script src="form.js"></script>
    </body>
</html>
